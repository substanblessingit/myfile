<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Домашнее задание</title>

    <style>
 /* #1 */
/* Изменение цвета кнопки при наведении */
    button:hover {
    background-color: #4caf50;
    color: white;
}

/* Изменение границы при фокусе */
input:focus {
    border: 2px solid #ff5722;
    outline: none;
}

/* #2 */
ul li:first-child {
    color: blue;
    font-weight: bold;
}

       
ul li:last-child {
    color: red;
    font-style: italic;
}

/* #3 */
/* Ссылка */
.block a:hover {
    color: #e91e63;
}

/* Нечетные элементы */
.block p:nth-child(odd) {
    background: #f3f3f3;
    padding: 5px;
}
/* #4 */
.container div:first-child:hover {
    background: #c8e6c9;
}

.container input:last-child:focus {
    background: #fff9c4;
    border: 2px solid #fdd835;
}



    </style>
</head>
<body>

<h1>Домашнее задание. Тема: псевдоклассы </h1>


<!--- #1 --->

<div class="section">
    <h2>#1: hover и focus</h2>

    <form>
        <label>Введите текст:</label><br>
        <input type="text" placeholder="Фокус"><br><br>

        <button type="button">кнопка</button>
    </form>
</div>


<!--- #2 --->

<div class="section">
    <h2>#2:</h2>

    <ul>
        <li>Первый элемент </li>
        <li>Второй элемент</li>
        <li>Третйи элемент</li>
        <li>Последний элемент</li>
    </ul>
</div>


<!--- #3 --->

<div class="section">
    <h2>#3:</h2>

    <div class="block">
        <p>Первый абзац, выделенный</p>
        <p>Второй абзац</p>
        <p>Третий абзац, выделенный</p>

        <a href="#">Ссылка</a>
    </div>
</div>


<!--- #4 --->

<div class="section">
    <h2>#4:</h2>

    <div class="container">
        <div>блок</div>
        <div>блок</div>
        <input type="text" placeholder="фокус">
    </div>
</div>



<!---hover применяется когда кто-то наводит курсор на элемент
    focus срабатывает когда с кнопкой кто-то взаимодействует
    first-child выделяет первый элемент от родителя
    last-child выделяет последний элемент от родителя
    nth-child позволяет выделять четные или не четные элементы
    псевдоклассы делают страницу более лициприятной без джаваскрипта--->


</body>
</html>
