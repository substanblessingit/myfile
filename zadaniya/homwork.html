<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Единицы измерения</title>

  <style>
/*#1*/
  h1{
    text-align: center; /*Расположение текста по центру*/
    margin-bottom: 20px; /*Отступ*/
  }

.box1,.box2,.box3,.box4{
  border-radius: 12px; /*Скругление углов*/
  padding: 15px; /*Внутренний отступ блока*/
  margin-bottom: 10px; /*Отсутп снизу*/
}
  
  .box1{
    width: 300px; /*Ширина*/
    height: 150px; /*Высота*/
    background-color: #F08080; /*Установка цвета с использованием hex*/
  }

  .box1 img { 
    width:100%; /*Ширина*/
    border-radius: 10px; /*Скругление*/
    
  }

  .box2{
    font-size: 2em; /*Размер шрифта относительно текста родителя*/
    padding: 1rem; /*Отсуп*/
    border-left: 2px solid darksalmon; /*Установка левой границы рамки*/
    background-color: rgba(240,128,128); /*Цвет фона с использованием rgba*/
  }
  .box3{
    font-size:1,75rem; /*Размер текста относительно корневого файла*/
    padding: 1rem; /*Отступ относительно файла*/
    background-color: rgb(240,128,128); /*Установка цвета с использованием rgb*/
  }
  
  .box4{
    width: 30%; /*Размер с использованием %*/
    padding: 10px;
    background-color: lightcoral;
  }

  </style>
 <h1>Домашная работа</h1>
 <div class=box1> 
  Текст
 </div>

 <div class="box2">
  Текст
 </div>

 <div class="box3">
  Текст
 </div>
 
 <div class="box4">
  Текст
 </div>

 <div class="box1">
  <img src="https://assets.soundgym.co/posts/QKAVKQ.jpg" alt="Картинка"> <!--Вставка изображения-->
  Блок с картинкой
 </div>

</body>
</html>
